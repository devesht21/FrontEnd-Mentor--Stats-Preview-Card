<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="text-section">
        <h1 class="heading">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="sub-heading">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="features">
          <div class="feature">
            <h2 class="feature-heading">10k+</h2>
            <p class="feature-text">companies</p>
          </div>
          <div class="feature">
            <h2 class="feature-heading">314</h2>
            <p class="feature-text">templates</p>
          </div>
          <div class="feature">
            <h2 class="feature-heading">12M+</h2>
            <p class="feature-text">queries</p>
          </div>
        </div>
      </div>
      <div class="image-section"></div>
    </main>
  </body>
</html>
